<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="우리쌀 점토로 만든 키즈가오 소개">
	<meta name="keywords" content="키즈가오,점토,장난감">
	<meta name="author" content="송시온">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>키즈가오</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/animation.css">
	<link rel="stylesheet" type="text/css" href="css/mobile.css">

</head>
<body>

	<div id="night2">
		<div class="moon"></div>
		<img class="night2Bubble" scr="img/oneday/night2/night2bubble.png"
			 alt="하루동안 숙성을 시키게 됩니다.">

		<div class="rightMoonTree"></div>
	</div>

	<div id="morning">
		<div class="sun"></div>
		<div class="leftPine"></div>
		<div class="rightPine"></div>


	</div>


	<div id="kitchen">
		<div class="leftPan"></div>
		<div class="rightPot"></div>
		<div class="steamWrap">
			<div class="steam"></div>
			<div class="bubble1"></div>
		</div>

		<img class="kitchenBubble" src="img/kitchen/kitchenbubble.png" alt="숙성을 시킨 반죽을 잘 익혀주면 ">




	</div>


	<div id="color1">
		<div class="penguin"></div>
		<img class="color1Bubble" src="img/color/color1/color1bubble.png"
			alt="말랑말랑 키즈가오 완성">


	</div>


	<div id="color2">
		<div class="horse"></div>
		<div class="color2wrap">
			<img class="color2Bubble" src="img/color/color2/color2bubble.png"
			alt="색상을 선택해 보세요">

		<div class="btn-wrap">
			<botton type="button" class="red"></botton>
			<botton type="button" class="yellow"></botton>
			<botton type="button" class="blue"></botton>
		</div>

		<p class="color2Comment">
			아이가 원하는 색상을 직접 만들며 색감을 스스로 발달시킵니다.<br>
			색이 잘 섞이므로 누구나 쉽게 다양한 색을 만들 수 있습니다.
		</p>



	</div>


	<div id="color3">
		<div class="flag"></div>
		<div class="book"></div>
		<img class="logo" src="img/color/color3/logo.png" alt="키즈가오 회사 로고">

	</div>





















</body>
</html>
